<!DOCTYPE html>
<html>
<head>
    <title>Spazor's Social Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Animated Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with Logo */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Links with Icons */
        .links-container {
            margin-bottom: 30px;
        }

        .link {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            max-width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* Social Previews - Now Centered */
        .social-previews {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .social-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .social-embed {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .social-previews {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .link {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .social-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="header">
            <img src="https://via.placeholder.com/150" class="logo" alt="Spazor Logo">
            <h1>@Spazor</h1>
            <p> I love GYM | CARS </p>
        </div>

        <!-- Social Links -->
        <div class="links-container">
            <a href="https://www.instagram.com/_spazor/" class="link" target="_blank" rel="noopener">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="social-icon" alt="Instagram">
                Instagram
            </a>
            <a href="https://www.tiktok.com/@spazor21" class="link" target="_blank" rel="noopener">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" class="social-icon" alt="TikTok">
                TikTok
            </a>
            <a href="https://twitter.com/spazor21" class="link" target="_blank" rel="noopener">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" class="social-icon" alt="Twitter">
                Twitter
            </a>
            <a href="https://www.twitch.tv/spazor21" class="link" target="_blank" rel="noopener">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" class="social-icon" alt="Twitch">
                Twitch
            </a>
        </div>

        <!-- Centered Social Media Previews -->
        <div class="social-previews">
            <div class="social-card">
                <h3>Latest Instagram Post</h3>
                <div class="social-embed">
                    <iframe src="https://www.instagram.com/p/CuZJpW4NQZP/embed" frameborder="0" style="width:100%; height: 400px;"></iframe>
                </div>
            </div>
            
            <div class="social-card">
                <h3>Recent TikTok</h3>
                <div class="social-embed">
                    <iframe src="https://www.tiktok.com/embed/v2/7156037756210277638" frameborder="0" style="width:100%; height: 400px;"></iframe>
                </div>
            </div>
        </div>

        <div class="footer">
            Â© 2023 Spazor | All Rights Reserved
        </div>
    </div>
</body>
</html>
